<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Healthcare Diagnosis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #004080;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 10px;
        }

        .options {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #004080;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #003060;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>AI Healthcare Diagnosis</h2>
        <form action="/predict" method="POST">
            <label>Fever:</label>
            <div class="options">
                <input type="radio" name="fever" value="1" required> Yes
                <input type="radio" name="fever" value="0" required> No
            </div>

            <label>Cough:</label>
            <div class="options">
                <input type="radio" name="cough" value="1" required> Yes
                <input type="radio" name="cough" value="0" required> No
            </div>

            <label>Fatigue:</label>
            <div class="options">
                <input type="radio" name="fatigue" value="1" required> Yes
                <input type="radio" name="fatigue" value="0" required> No
            </div>

            <label>Difficulty Breathing:</label>
            <div class="options">
                <input type="radio" name="breathing" value="1" required> Yes
                <input type="radio" name="breathing" value="0" required> No
            </div>

            <label>Age:</label>
            <input type="text" name="age" required>

            <label>Gender:</label>
            <div class="options">
                <input type="radio" name="gender" value="1" required> Male
                <input type="radio" name="gender" value="0" required> Female
            </div>

            <label>Blood Pressure:</label>
            <select name="blood_pressure" required>
                <option value="0">Low</option>
                <option value="1">Normal</option>
                <option value="2">High</option>
            </select>

            <label>Cholesterol Level:</label>
            <select name="cholesterol" required>
                <option value="0">Low</option>
                <option value="1">Normal</option>
                <option value="2">High</option>
            </select>

            <input type="submit" value="Diagnose">
        </form>

        <div class="footer">
            <p>Please enter accurate details for a better diagnosis.</p>
        </div>
    </div>

</body>
</html>
